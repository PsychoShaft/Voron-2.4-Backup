[include printer/*.cfg]
[include macros/macros.cfg]
[include klicky/klicky-probe.cfg]
[exclude_object]
[pause_resume] # include pause / resume options 
[display_status] # display status on screen
[virtual_sdcard] # enable virtual sdcard
path: ~/gcode_files

[probe]
pin: shtcan:PA1
x_offset: -5
y_offset: 25.0
#z_offset: 10
speed: 5
samples: 3
samples_result: median
sample_retract_dist: 2
samples_tolerance: 0.0075
samples_tolerance_retries: 5

